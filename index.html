<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squid Game Photobooth</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');  

    body {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      color: white;
      background-color: black;
      margin: 0;
      padding: 0;
      position: relative;
    }

    .logo-container img {
      width: 550px; 
      background-color: black;
    }

    .content-container {
      margin-top: 50px;
    }

    video, img, canvas {
      border: 4px solid #ff0055;
      border-radius: 10px;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      background-color: whitesmoke;
    }

    #capturedImageContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    #capturedImage {
      display: none;
    }

    .buttons {
      margin-top: 15px;
    }

    button {
      padding: 12px 20px;
      margin: 8px;
      cursor: pointer;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      color: white;
      background: #ff0055;
      transition: 0.3s ease-in-out;
      font-family: 'Orbitron', sans-serif;
    }

    button:hover {
      background: #ff3377;
      transform: scale(1.1);
    }

    #webcamoff {
      font-size: 18px;
      font-weight: bold;
      color: #ffcc00;
      margin-top: 10px;
    }

    #retakeBtn, #clearBtn, #clearCollageBtn {
      display: none;
    }

    .filter-buttons button {
      background: #333;
      color: white;
    }

    .filter-buttons button:hover {
      background: #555;
    }

    .filter-container {
      margin-top: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      color: white;
      background: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    #collageContainer {
      display: grid;
      gap: 15px;
      margin-top: 30px;
      width: 640px; 
      margin-left: auto;
      margin-right: auto;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
    }

    /* Collage image styling */
    .collage-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
      transition: transform 0.3s ease-in-out; 
    }

    .collage-image:hover {
      transform: scale(1.05); 
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); 
    }

    #clearCollageBtn {
      display: inline-block; 
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="logo.png" alt="Squid Game Logo">
  </div>

  <div class="content-container">
    <video id="webcam" width="640" height="480" autoplay></video><br/>

    <div class="filter-container">
      <select id="filterSelect">
        <option value="none">ğŸ”„ No Filter</option>
        <option value="grayscale(100%)">âš« Grayscale</option>
        <option value="sepia(100%)">ğŸŸ¤ Sepia</option>
        <option value="invert(100%)">ğŸ”ƒ Invert</option>
        <option value="blur(5px)">ğŸŒ«ï¸ Blur</option>
        <option value="brightness(1.5)">â˜€ï¸ Brightness Boost</option>
        <option value="contrast(200%)">ğŸ”³ High Contrast</option>
        <option value="hue-rotate(90deg)">ğŸŒˆ Hue Rotate</option>
        <option value="saturate(300%)">ğŸ¨ Saturation Boost</option>
        <option value="opacity(50%)">ğŸ‘» Ghost Effect</option>
        <option value="drop-shadow(10px 10px 5px #ff0000)">ğŸ”¥ Shadow Glow</option>
      </select>
      <button onclick="applySelectedFilter()">âœ”ï¸ Apply Filter</button>
    </div>

    <div class="filter-container">
      <select id="collageSelect">
        <option value="2">ğŸ–¼ï¸ 2 Images</option>
        <option value="3">ğŸ–¼ï¸ 3 Images</option>
        <option value="4">ğŸ–¼ï¸ 4 Images</option>
        <option value="6">ğŸ–¼ï¸ 6 Images</option>
        <option value="9">ğŸ–¼ï¸ 9 Images</option>
      </select>
      <button onclick="updateCollageLayout()">âœ”ï¸ Update Layout</button>
    </div>

    <div class="buttons">
      <button onclick="on_cam()">ğŸ¥ Turn it ON</button>
      <button onclick="capture_image()">ğŸ“¸ Capture Image</button>
      <button onclick="off_cam()">âŒ Turn it OFF</button>
    </div>

    <h1 id='webcamoff'></h1>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <div id="capturedImageContainer">
      <img id="capturedImage" width="640" height="480" />
    </div>

    <div class="buttons">
      <button id="retakeBtn" onclick="retake_photo()">ğŸ”„ Take Photo Again</button>
      <button id="clearBtn" onclick="clear_photo()">ğŸ—‘ï¸ Clear Photo</button>
      <button id="clearCollageBtn" onclick="clearCollage()">ğŸ—‘ï¸ Clear Collage</button> <!-- New button -->
    </div>

    <div id="collageContainer"></div>
  </div>

  <script>
    let stream = null;  
    let currentFilter = 'none';
    let capturedImages = []; 
    let collageSize = 2; 

    function on_cam() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(function(camStream) {
            stream = camStream;
            let webcam = document.getElementById('webcam');
            webcam.srcObject = stream;
            document.getElementById('webcamoff').innerText = "";

            document.getElementById('capture_image').style.display = "inline-block";
            document.getElementById('retakeBtn').style.display = "none"; // Hide retake by default
            document.getElementById('clearBtn').style.display = "none"; // Hide clear by default
            document.getElementById('clearCollageBtn').style.display = "none"; // Hide collage clear by default
          })
          .catch(function(error) {
            console.error("Error accessing webcam: ", error);
            document.getElementById('webcamoff').innerText = "Camera access denied!";
          });
      } else {
        alert("Your browser does not support webcam access.");
      }
    }

    function off_cam() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        document.getElementById('webcam').srcObject = null;
        document.getElementById('webcamoff').innerText = "Your cam is turned off!";
        stream = null;
      } else {
        document.getElementById('webcamoff').innerText = "Camera is already off!";
      }
    }

    function capture_image() {
      let canvas = document.getElementById('canvas');
      let context = canvas.getContext('2d');
      let webcam = document.getElementById('webcam');

      context.filter = currentFilter;
      context.drawImage(webcam, 0, 0, canvas.width, canvas.height);
      let dataUrl = canvas.toDataURL('image/png');

      let capturedImage = document.getElementById('capturedImage');
      capturedImage.src = dataUrl;
      capturedImage.style.display = "block"; 

      document.getElementById('retakeBtn').style.display = "inline-block";
      document.getElementById('clearBtn').style.display = "inline-block";

      capturedImages.push(dataUrl);
      displayCollage();
    }

    function retake_photo() {
      let capturedImage = document.getElementById('capturedImage');
      capturedImage.style.display = "none"; 

      document.getElementById('retakeBtn').style.display = "none";
      document.getElementById('clearBtn').style.display = "none";
    }

    function clear_photo() {
      let capturedImage = document.getElementById('capturedImage');
      capturedImage.src = "";
      capturedImage.style.display = "none"; 

      document.getElementById('retakeBtn').style.display = "none";
      document.getElementById('clearBtn').style.display = "none";
    }

    function applyFilter(filter) {
      currentFilter = filter;
      document.getElementById('webcam').style.filter = filter;
    }

    function applySelectedFilter() {
      let selectedFilter = document.getElementById('filterSelect').value;
      applyFilter(selectedFilter);
    }

    function updateCollageLayout() {
      collageSize = parseInt(document.getElementById('collageSelect').value);
      displayCollage();
    }

    function displayCollage() {
      let collageContainer = document.getElementById('collageContainer');
      collageContainer.innerHTML = ''; 

      capturedImages.slice(0, collageSize).forEach((imageSrc) => {
        let img = document.createElement('img');
        img.src = imageSrc;
        img.classList.add('collage-image');
        collageContainer.appendChild(img);
      });
    }

    function clearCollage() {
      capturedImages = [];

      let collageContainer = document.getElementById('collageContainer');
      collageContainer.innerHTML = ''; 

      let capturedImage = document.getElementById('capturedImage');
      capturedImage.style.display = "none"; 

      document.getElementById('retakeBtn').style.display = "none";
      document.getElementById('clearBtn').style.display = "none";
    }
  </script>
</body>
</html>
