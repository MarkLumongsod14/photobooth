<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squid Game Photobooth</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');  

    body {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      color: white;
      background-color: black;
      margin: 0;
      padding: 0;
      position: relative;
    }

    .logo-container img {
      width: 550px; 
      background-color: black;
    }

    .content-container {
      margin-top: 50px;
    }

    video, img, canvas {
      border: 4px solid #ff0055;
      border-radius: 10px;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      background-color: whitesmoke;
    }

    #capturedImageContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    #capturedImage {
      display: none;
    }

    .buttons {
      margin-top: 15px;
    }

    button {
      padding: 12px 20px;
      margin: 8px;
      cursor: pointer;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      color: white;
      background: #ff0055;
      transition: 0.3s ease-in-out;
      font-family: 'Orbitron', sans-serif;
    }

    button:hover {
      background: #ff3377;
      transform: scale(1.1);
    }

    #webcamoff {
      font-size: 18px;
      font-weight: bold;
      color: #ffcc00;
      margin-top: 10px;
    }

    #retakeBtn, #clearBtn, #clearCollageBtn {
      display: none;
    }

    .filter-container {
      margin-top: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      color: white;
      background: #333;
    }

    #collageContainer {
      display: grid;
      gap: 15px;
      margin-top: 30px;
      width: 640px; 
      margin-left: auto;
      margin-right: auto;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
    }

    .collage-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
      transition: transform 0.3s ease-in-out; 
    }

    .collage-image:hover {
      transform: scale(1.05); 
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); 
    }

    #clearCollageBtn {
      display: inline-block; 
    }

    .qr-container {
      margin-top: 20px;
    }

    #qrCodeContainer {
      margin-top: 20px;
    }

    #downloadInstructions {
      color: #ffcc00;
      display: none;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="logo.png" alt="Squid Game Logo">
  </div>

  <div class="content-container">
    <video id="webcam" width="640" height="480" autoplay></video><br/>

    <div class="filter-container">
      <select id="filterSelect">
        <option value="none">üîÑ No Filter</option>
        <option value="grayscale(100%)">‚ö´ Grayscale</option>
        <option value="sepia(100%)">üü§ Sepia</option>
        <option value="invert(100%)">üîÉ Invert</option>
        <option value="blur(5px)">üå´Ô∏è Blur</option>
        <option value="brightness(1.5)">‚òÄÔ∏è Brightness Boost</option>
        <option value="contrast(200%)">üî≥ High Contrast</option>
        <option value="hue-rotate(90deg)">üåà Hue Rotate</option>
        <option value="saturate(300%)">üé® Saturation Boost</option>
        <option value="opacity(50%)">üëª Ghost Effect</option>
        <option value="drop-shadow(10px 10px 5px #ff0000)">üî• Shadow Glow</option>
      </select>
      <button onclick="applySelectedFilter()">‚úîÔ∏è Apply Filter</button>
    </div>

    <div class="buttons">
      <button onclick="on_cam()">üé• Turn it ON</button>
      <button onclick="capture_image()">üì∏ Capture Image</button>
      <button onclick="off_cam()">‚ùå Turn it OFF</button>
    </div>

    <h1 id='webcamoff'></h1>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <div id="capturedImageContainer">
      <img id="capturedImage" width="640" height="480" />
    </div>

    <div class="buttons">
      <button id="retakeBtn" onclick="retake_photo()">üîÑ Take Photo Again</button>
      <button id="clearBtn" onclick="clear_photo()">üóëÔ∏è Clear Photo</button>
    </div>

    <div class="qr-container">
      <div id="qrCodeContainer"></div>
      <p id="downloadInstructions">üì± Scan this QR code to download your image!</p>
    </div>
  </div>

  <!-- QR Code Generator -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    let stream = null;  
    let currentFilter = 'none';

    function on_cam() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(camStream) {
          stream = camStream;
          document.getElementById('webcam').srcObject = stream;
          document.getElementById('webcamoff').innerText = "";
        })
        .catch(() => {
          document.getElementById('webcamoff').innerText = "Camera access denied!";
        });
    }

    function off_cam() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        document.getElementById('webcam').srcObject = null;
        document.getElementById('webcamoff').innerText = "Your cam is turned off!";
      }
    }

    function capture_image() {
      let canvas = document.getElementById('canvas');
      let context = canvas.getContext('2d');
      let webcam = document.getElementById('webcam');

      context.filter = currentFilter;
      context.drawImage(webcam, 0, 0, canvas.width, canvas.height);
      let dataUrl = canvas.toDataURL('image/png');

      let capturedImage = document.getElementById('capturedImage');
      capturedImage.src = dataUrl;
      capturedImage.style.display = "block";

      generateQRCode(dataUrl);

      document.getElementById('retakeBtn').style.display = "inline-block";
      document.getElementById('clearBtn').style.display = "inline-block";
    }

    function retake_photo() {
      document.getElementById('capturedImage').style.display = "none";
      document.getElementById('qrCodeContainer').innerHTML = ""; 
      document.getElementById('downloadInstructions').style.display = "none";
    }

    function clear_photo() {
      document.getElementById('capturedImage').src = "";
      document.getElementById('capturedImage').style.display = "none";
      document.getElementById('qrCodeContainer').innerHTML = ""; 
      document.getElementById('downloadInstructions').style.display = "none";
    }

    function generateQRCode(imageData) {
      document.getElementById('qrCodeContainer').innerHTML = '';
      new QRCode(document.getElementById('qrCodeContainer'), imageData);
      document.getElementById('downloadInstructions').style.display = "block";
    }
  </script>
</body>
</html>
